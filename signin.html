<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Varela+Round&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="assets/image/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <div class="container">
        <div class="row">
          <!-- * Logo -->
          <div class="col-lg-4">
            <div class="header-logo">
              <a class="header-logo__link" href="index.html">
                <img class="header-logo__img" src="assets/image/logo.png" alt="logo">
                <div class="header-logo__name">
                  <h2 class="header-logo__name-main">PDM</h2>
                  <h4 class="header-logo__name-sub">Bookstore</h4>
                </div>
              </a>
            </div>
          </div>
          <!-- * End of Logo -->
          <!-- * Search bar -->
          <div class="col-lg-4">
            <div class="header-search-bar">
              <div class="header-search-bar__input">
                <input type="search" name="query" value="" class="header-search-bar__input-field"
                  placeholder="Bạn cần tìm gì hôm nay" autocomplete="off">
                <!-- * Search history -->
                <div class="header-search-bar__history">
                  <h3 class="header-search-bar__history-heading">Lịch sử tìm kiếm</h3>
                  <ul class="header-search-bar__history-list">
                    <li class="header-search-bar__history-item">
                      <a href="#">Những đứa trẻ ở đại dương đen</a>
                    </li>
                    <li class="header-search-bar__history-item">
                      <a href="#">Cây cam ngọt của tôi</a>
                    </li>
                    <li class="header-search-bar__history-item">
                      <a href="#">Dữ Phượng Hành</a>
                    </li>
                  </ul>
                </div>
              </div>
              <button type="submit" aria-label="search" class="button header-search-bar__btn">
                <svg class="header-search-bar__btn-icon" width="30px" height="30px" viewBox="0 0 24 24" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                    stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
          </div>
          <!-- * End of Search bar -->
          <!-- * Menu -->
          <div class="col-lg-4">
            <div class="header-menu">
              <ul class="header-menu__list">
                <!-- * Cart -->
                <li class="header-menu__item display-block">
                  <div id="cart" class="header-menu__link display-block">
                    <svg id="header-cart__icon" class="header-menu__icon display-block" viewBox="0 0 24 24" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M8.7351 14.0181C8.91085 13.6985 9.24662 13.5 9.61132 13.5H16.47C17.22 13.5 17.88 13.09 18.22 12.47L21.6008 6.33041C21.7106 6.13097 21.7448 5.91025 21.7129 5.70131C21.8904 5.52082 22 5.27321 22 5C22 4.44772 21.5523 4 21 4H6C5.96703 4 5.93443 4.0016 5.90228 4.00471L5.7317 3.64435C5.40095 2.94557 4.69708 2.5 3.92398 2.5H2.92004C2.36776 2.5 1.92004 2.94772 1.92004 3.5C1.92004 4.05228 2.36776 4.5 2.92004 4.5H3.14518C3.6184 4.5 4.04931 4.77254 4.25211 5.20011L7.08022 11.1627C7.35632 11.7448 7.33509 12.4243 7.02318 12.988L6.17004 14.53C5.44004 15.87 6.40004 17.5 7.92004 17.5H18.92C19.4723 17.5 19.92 17.0523 19.92 16.5C19.92 15.9477 19.4723 15.5 18.92 15.5H9.61131C8.85071 15.5 8.36855 14.6845 8.7351 14.0181ZM17.0408 10.4677L19.5108 6H6.84671L8.90839 10.3557C9.23914 11.0544 9.94301 11.5 10.7161 11.5H15.2905C16.0183 11.5 16.6886 11.1046 17.0408 10.4677Z"
                        fill="#000000" />
                      <path
                        d="M7.92005 18.5C6.82005 18.5 5.93005 19.4 5.93005 20.5C5.93005 21.6 6.82005 22.5 7.92005 22.5C9.02005 22.5 9.92005 21.6 9.92005 20.5C9.92005 19.4 9.02005 18.5 7.92005 18.5Z"
                        fill="#000000" />
                      <path
                        d="M17.9201 18.5C16.8201 18.5 15.9301 19.4 15.9301 20.5C15.9301 21.6 16.8201 22.5 17.9201 22.5C19.0201 22.5 19.9201 21.6 19.9201 20.5C19.9201 19.4 19.0201 18.5 17.9201 18.5Z"
                        fill="#000000" />
                    </svg>
                    <div class="header-cart__notice">10</div>
                    <div class="header-cart__wrap">
                      <!--? Them class="header-cart__list--empty" khi chua co san pham, display: none button__wrap khi da dang nhap-->
                      <div class="header-cart__list header-cart__list--empty">
                        <!-- Chưa có hàng -->
                        <img src="assets/image/cart-empty-img.png" alt="empty-cart" class="empty-cart__image">
                        <div class="header-cart__message">Chưa có sản phẩm <br> trong giỏ hàng của bạn</div>
                        <!-- Chưa đăng nhập -->
                        <!-- <div class="button__wrap">
                          <a class="button btnSignIn" href="signin.html" target="_blank">Đăng nhập</a>
                          <a class="button btnSignUp" href="signup.html" target="_blank">Đăng ký</a>
                        </div> -->
                        <!-- Đã đăng nhập và giỏ hàng có sách -->
                        <!-- <h4 class="header-cart__heading">Sách đã thêm</h4>
                        <ul class="header-cart__table-item">
                          <li class="header-cart__item">
                            <img src="" alt="image1" class="header-cart__item-image">
                            <div class="header-cart__item-info"></div>
                          </li>
                        </ul> -->
                      </div>
                    </div>
                    <!-- <span class="header-menu__title display-block display-block--center">Giỏ hàng</span> -->
                  </div>
                </li>
                <!-- * Cart -->
                <!-- * Account -->
                <li class="header-menu__item display-block">
                  <div class="button__wrap">
                    <a class="button btnSignUp" href="signup.html" target="_blank">Đăng ký</a>
                    <a class="button btnSignIn" href="signin.html" target="_blank">Đăng nhập</a>
                  </div>
                  <div class="header-menu__link display-block">
                    <svg id="header-account__icon" class="header-menu__icon header-menu-account display-block"
                      viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M8.25 9C8.25 6.92893 9.92893 5.25 12 5.25C14.0711 5.25 15.75 6.92893 15.75 9C15.75 11.0711 14.0711 12.75 12 12.75C9.92893 12.75 8.25 11.0711 8.25 9ZM12 6.75C10.7574 6.75 9.75 7.75736 9.75 9C9.75 10.2426 10.7574 11.25 12 11.25C13.2426 11.25 14.25 10.2426 14.25 9C14.25 7.75736 13.2426 6.75 12 6.75Z"
                        fill="" />
                      <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M1.25 12C1.25 6.06294 6.06294 1.25 12 1.25C17.9371 1.25 22.75 6.06294 22.75 12C22.75 17.9371 17.9371 22.75 12 22.75C6.06294 22.75 1.25 17.9371 1.25 12ZM12 2.75C6.89137 2.75 2.75 6.89137 2.75 12C2.75 14.5456 3.77827 16.851 5.4421 18.5235C5.6225 17.5504 5.97694 16.6329 6.68837 15.8951C7.75252 14.7915 9.45416 14.25 12 14.25C14.5457 14.25 16.2474 14.7915 17.3115 15.8951C18.023 16.6329 18.3774 17.5505 18.5578 18.5236C20.2217 16.8511 21.25 14.5456 21.25 12C21.25 6.89137 17.1086 2.75 12 2.75ZM17.1937 19.6554C17.0918 18.4435 16.8286 17.5553 16.2318 16.9363C15.5823 16.2628 14.3789 15.75 12 15.75C9.62099 15.75 8.41761 16.2628 7.76815 16.9363C7.17127 17.5553 6.90811 18.4434 6.80622 19.6553C8.28684 20.6618 10.0747 21.25 12 21.25C13.9252 21.25 15.7131 20.6618 17.1937 19.6554Z"
                        fill="" />
                    </svg>
                    <div class="header-account__wrap">
                      <div class="header-account__list header-account--notlogin">
                        <!-- Chưa đăng nhập -->
                        <!-- <div class="header-account_management">
                          <div>Tài khoản cá nhân</div>

                          <div>Đăng xuất</div>
                        </div> -->
                      </div>
                      <!-- <span class="header-menu__title display-block display-block--center">Tài khoản</span> -->
                    </div>
                </li>
                <!-- * Account -->
              </ul>
            </div>
          </div>
          <!-- *End of Menu -->
        </div>
      </div>
    </div>
  </header>
  <!-- Body Form Sign In -->
  <div class="signin-form">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="form-login">
            <div class="form__title">Đăng nhập</div>
            <form action="#" method="post" target="_self">
              <div class="form__input-field">
                <input class="" type="email" name="email" placeholder="Enter your email" required autofocus>
                <i class="uil uil-envelope icon"></i>
              </div>
              <div class="form__input-alert">
                <div class="form__input-alert-icon"></div>
                <div class="form__input-message">Tài khoản không tồn tại</div>
              </div>
              <div class="form__input-field">
                <input type="password" class="password" placeholder="Enter your password" required>
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
              </div>
              <div class="form__password-alert">
                <div class="form__password-alert-icon"></div>
                <div class="form__password-message">Mật khẩu không chính xác</div>
              </div>
              <div class="buttonWrap">
                <button class="button btnSignIn" type="submit">Đăng nhập</button>
              </div>
            </form>
            <div class="form__forgot-password">
              <a href="#" class="text">Quên mật khẩu</a>
            </div>
            <div class="login-signup">
              <span class="text">Bạn chưa có tài khoản?
                <a href="#" class="text signup-link">Đăng ký ngay</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="signin.js"></script>
</body>

</html>
